name: Tailscale With Bot Advance

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours

jobs:
  run-tailscale:
    runs-on: ubuntu-latest

    steps:
      - name: Install Tailscale
        run: |
          sudo apt-get update
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Enable IP Forwarding
        run: |
          sudo sysctl -w net.ipv4.ip_forward=1
          sudo sysctl -w net.ipv6.conf.all.forwarding=1

      - name: Get Runner Info
        id: runner_info
        run: |
          echo "runner_name=${{ runner.name }}" >> $GITHUB_ENV
          echo "runner_os=${{ runner.os }}" >> $GITHUB_ENV
          echo "runner_arch=${{ runner.arch }}" >> $GITHUB_ENV
          echo "runner_name=${{ runner.name }}" >> $GITHUB_OUTPUT
          echo "runner_os=${{ runner.os }}" >> $GITHUB_OUTPUT
          echo "runner_arch=${{ runner.arch }}" >> $GITHUB_OUTPUT

      - name: Start Tailscale Exit Node
        run: |
          sudo tailscale up \
            --authkey ${{ secrets.TAILSCALE_AUTHKEY }} \
            --ssh \
            --advertise-exit-node \
            --hostname ${{ steps.runner_info.outputs.runner_name }}
        env:
          TS_SOCKET: /tmp/tailscaled.sock

      - name: Get Tailscale & Public IP + Geo
        id: get_ips
        run: |
          TAILSCALE_IP=$(sudo tailscale ip -4)
          PUBLIC_IP=$(curl -s ifconfig.me)
          GEO_INFO=$(curl -s ipinfo.io/$PUBLIC_IP/city),$(curl -s ipinfo.io/$PUBLIC_IP/country)
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "GEO_INFO=$GEO_INFO" >> $GITHUB_ENV
          echo "ts_ip=$TAILSCALE_IP" >> $GITHUB_OUTPUT
          echo "pub_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "geo=$GEO_INFO" >> $GITHUB_OUTPUT
        env:
          TS_SOCKET: /tmp/tailscaled.sock

      - name: Send Telegram Start Notification
        run: |
          MSG="ğŸš€ Tailscale Node is Online%0AğŸŒ Tailscale IP: ${{ steps.get_ips.outputs.ts_ip }}%0AğŸŒ Public IP: ${{ steps.get_ips.outputs.pub_ip }}%0AğŸ“ Location: ${{ steps.get_ips.outputs.geo }}%0AğŸ·ï¸ Runner: ${{ steps.runner_info.outputs.runner_name }} (${{ steps.runner_info.outputs.runner_os }}/arch=${{ steps.runner_info.outputs.runner_arch }})%0Aâ±ï¸ Active for 6 hours"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="$MSG"

      - name: Keep Runner Alive
        run: |
          echo "Runner active for 6 hours. It will auto-restart again on schedule."
          sleep 21600 # 6 hours

      - name: Cleanup Exit Node
        if: always()
        run: |
          echo "ğŸ›‘ Cleaning up Tailscale exit node..."
          sudo tailscale down

      - name: Send Telegram Stop Notification
        if: always()
        run: |
          MSG="ğŸ›‘ Tailscale Node is Stopped%0AğŸŒ Tailscale IP was: ${{ steps.get_ips.outputs.ts_ip }}%0AğŸŒ Public IP was: ${{ steps.get_ips.outputs.pub_ip }}%0AğŸ“ Location was: ${{ steps.get_ips.outputs.geo }}%0AğŸ·ï¸ Runner was: ${{ steps.runner_info.outputs.runner_name }} (${{ steps.runner_info.outputs.runner_os }}/arch=${{ steps.runner_info.outputs.runner_arch }})"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="$MSG"

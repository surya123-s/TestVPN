name: Tailscale With Bot & Region

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours

jobs:
  run-tailscale:
    runs-on: ubuntu-latest

    steps:
      - name: Install Tailscale
        run: |
          sudo apt-get update
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Enable IP Forwarding
        run: |
          sudo sysctl -w net.ipv4.ip_forward=1
          sudo sysctl -w net.ipv6.conf.all.forwarding=1

      - name: Start Tailscale Exit Node
        run: |
          sudo tailscale up \
            --authkey ${{ secrets.TAILSCALE_AUTHKEY }} \
            --ssh \
            --advertise-exit-node
        env:
          TS_SOCKET: /tmp/tailscaled.sock

      - name: Get Info â€“ IPs, Region & Runner
        id: info
        run: |
          TAILSCALE_IP=$(sudo tailscale ip -4)
          PUBLIC_IP=$(curl -s ifconfig.me)
          LOCATION="$(curl -s https://ipapi.co/${PUBLIC_IP}/city), $(curl -s https://ipapi.co/${PUBLIC_IP}/country_name)"
          RUNNER_NAME=$(hostname)

          echo "ts_ip=$TAILSCALE_IP" >> $GITHUB_OUTPUT
          echo "pub_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "location=$LOCATION" >> $GITHUB_OUTPUT
          echo "runner_name=$RUNNER_NAME" >> $GITHUB_OUTPUT
        env:
          TS_SOCKET: /tmp/tailscaled.sock

      - name: Send Telegram Start Notification
        run: |
          MSG="ğŸš€ Tailscale Node Online%0AğŸ–¥ï¸ Runner: ${{ steps.info.outputs.runner_name }}%0AğŸŒ Tailscale IP: ${{ steps.info.outputs.ts_ip }}%0AğŸŒ Public IP: ${{ steps.info.outputs.pub_ip }}%0AğŸ“ Location: ${{ steps.info.outputs.location }}%0Aâ±ï¸ Active for 6 hours"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="$MSG"

      - name: Keep Runner Alive
        run: |
          echo "Runner active for 6 hours. It will auto-restart again on schedule."
          sleep 21600 # 6 hours

      - name: Cleanup Exit Node
        if: always()
        run: |
          echo "ğŸ›‘ Cleaning up Tailscale exit node..."
          sudo tailscale down

      - name: Send Telegram Stop Notification
        if: always()
        run: |
          MSG="ğŸ›‘ Tailscale Node Stopped%0AğŸ–¥ï¸ Runner: ${{ steps.info.outputs.runner_name }}%0AğŸŒ Tailscale IP was: ${{ steps.info.outputs.ts_ip }}%0AğŸŒ Public IP was: ${{ steps.info.outputs.pub_ip }}%0AğŸ“ Location was: ${{ steps.info.outputs.location }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="$MSG"
